<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的世界服务器状态</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .status h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .status p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin: 10px 0;
            text-align: center;
        }
        .status p strong {
            color: #27ae60;
        }
        .player-list {
            margin-top: 20px;
            text-align: center;
        }
        .player-list h3 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .player-list ul {
            list-style-type: none;
            padding: 0;
        }
        .player-list li {
            font-size: 18px;
            margin: 5px 0;
            padding: 10px;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 5px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .player-list li:nth-child(even) {
            background-color: #2980b9;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
    <script>
        function fetchServerStatus() {
            const apiUrl = 'https://api.mcstatus.io/v2/status/java/play.simpfun.cn:12725';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const statusContainer = document.getElementById('server-status');
                    const playerListContainer = document.getElementById('player-list');

                    if (data.online) {
                        // 显示服务器状态和基本信息
                        statusContainer.innerHTML = `
                            <h2>服务器状态</h2>
                            <p>服务器状态：<strong>在线</strong></p>
                            <p>服务器版本：<strong>${data.version.name_clean}</strong></p>
                            <p>当前在线人数：<strong>${data.players.online} / ${data.players.max}</strong></p>
                            <p>服务器 MOTD：<strong>${data.motd.clean}</strong></p>
                        `;

                        // 过滤掉匿名玩家 "Anonymous Player"
                        const filteredPlayers = data.players.list.filter(player => player.name_clean !== 'Anonymous Player');

                        // 显示玩家列表
                        if (filteredPlayers.length > 0) {
                            let playerListHTML = '<h3>在线玩家：</h3><ul>';
                            filteredPlayers.forEach(player => {
                                playerListHTML += `<li>${player.name_clean}</li>`;
                            });
                            playerListHTML += '</ul>';
                            playerListContainer.innerHTML = playerListHTML;
                        } else {
                            playerListContainer.innerHTML = '<p>目前没有玩家在线。</p>';
                        }

                    } else {
                        statusContainer.innerHTML = `<p>服务器状态：<strong>离线</strong></p>`;
                        playerListContainer.innerHTML = '';
                    }
                })
                .catch(error => {
                    console.error("Error fetching server status:", error);
                    const statusContainer = document.getElementById('server-status');
                    statusContainer.innerHTML = `<p>无法获取服务器状态</p>`;
                });
        }

        // 页面加载后立即查询服务器状态
        window.onload = fetchServerStatus;

        // 每隔60秒自动刷新状态
        setInterval(fetchServerStatus, 60000); // 60秒刷新一次
    </script>
</head>
<body>

    <!-- 服务器状态容器 -->
    <div class="container">
        <div class="status" id="server-status">
            <p>正在获取服务器状态...</p>
        </div>
        <div class="player-list" id="player-list">
            <!-- 在线玩家列表 -->
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>© 2024 我的世界服务器. 版权所有。</p>
    </div>

</body>
</html>
