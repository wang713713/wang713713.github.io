<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>密码本</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div id="login">  
        <h2>请输入密码：</h2>  
        <input type="password" id="passwordInput" placeholder="输入密码...">  
        <button onclick="checkPassword()">登录</button>  
    </div>  
    <div id="passwordBook" style="display:none;">  
        <h2>密码本内容：</h2>  
        <textarea id="content" rows="10" cols="50" placeholder="在这里输入或修改内容..."></textarea>  
        <button onclick="saveContent()">保存更改</button>  
    </div>  
  
    <script src="script.js"></script>  
</body>  
</html>
