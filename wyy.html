<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐下载工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>网易云音乐下载工具</h1>
    <input type="text" id="song-id" placeholder="请输入歌曲ID">
    <button onclick="downloadMusic()">下载音乐</button>
    <p id="message"></p>
</div>

<script>
    async function downloadMusic() {
        const songId = document.getElementById('song-id').value;
        if (!songId) {
            alert('请输入歌曲ID');
            return;
        }

        // 网易云音乐的下载链接模板
        const downloadUrl = `http://music.163.com/song/media/outer/url?id=${songId}.mp3`;

        try {
            // 使用 fetch 获取文件并创建 Blob 对象
            const response = await fetch(downloadUrl);
            const blob = await response.blob();

            // 创建下载链接
            const link = document.createElement('a');
            const url = window.URL.createObjectURL(blob);
            link.href = url;
            link.download = `${songId}.mp3`;

            // 添加链接到文档并点击
            document.body.appendChild(link);
            link.click();

            // 移除链接
            document.body.removeChild(link);

            // 释放 URL 对象
            window.URL.revokeObjectURL(url);

            document.getElementById('message').textContent = '下载已开始，如果失败，请检查歌曲ID。';
        } catch (error) {
            document.getElementById('message').textContent = '下载失败，请检查歌曲ID或网络连接。';
        }
    }
</script>

</body>
</html>
