<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的世界服务器 - 实时状态</title>
    <style>
        /* 保持之前的CSS样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            background-color: #282c34;
            color: white;
            padding: 40px 0;
        }
        .header h1 {
            font-size: 48px;
            margin: 0;
        }
        .header p {
            font-size: 20px;
            margin-top: 10px;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .status {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        .status p {
            margin: 5px;
        }
    </style>
    <script>
        function fetchServerStatus() {
            const serverIp = "play.simpfun.cn"; // 替换为你的服务器 IP
            const serverPort = "12725";         // 替换为你的服务器端口
            const apiUrl = `http://api.minetools.eu/ping/${serverIp}/${serverPort}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const statusContainer = document.getElementById('server-status');
                    if (data.description) {
                        statusContainer.innerHTML = `
                            <p>服务器状态：在线</p>
                            <p>当前在线人数：${data.players.online} / ${data.players.max}</p>
                        `;
                    } else {
                        statusContainer.innerHTML = `<p>服务器状态：离线</p>`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching server status:", error);
                    const statusContainer = document.getElementById('server-status');
                    statusContainer.innerHTML = `<p>无法获取服务器状态</p>`;
                });
        }

        // 页面加载后立即查询服务器状态
        window.onload = fetchServerStatus;

        // 每隔60秒自动刷新状态
        setInterval(fetchServerStatus, 60000); // 60秒刷新一次
    </script>
</head>
<body>

    <!-- 导航栏 -->
    <div class="navbar">
        <a href="#home">主页</a>
        <a href="#server-info">服务器信息</a>
        <a href="#rules">服务器规则</a>
        <a href="#players">玩家榜单</a>
        <a href="#contact">联系我们</a>
    </div>

    <!-- 页眉 -->
    <div class="header" id="home">
        <h1>欢迎来到我的世界服务器</h1>
        <p>服务器IP: play.simpfun.cn</p>
    </div>

    <!-- 服务器状态 -->
    <div class="container">
        <h2>服务器实时状态</h2>
        <div class="status" id="server-status">
            <p>正在获取服务器状态...</p>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>© 2024 我的世界服务器. 版权所有。</p>
    </div>

</body>
</html>
